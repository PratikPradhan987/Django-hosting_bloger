<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}

<nav class="dark:bg-white bg-black ">
  <div class="mx-auto flex  max-w-screen-xl flex-wrap items-center justify-between p-4">
      <div class="flex justify-between w-full md:w-auto">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <span class="self-center whitespace-nowrap text-2xl font-semibold dark:text-black">Bolds<span
                      class="font-serif">.in</span></span>
          </a>
          <div class="md:hidden ">
              <button data-collapse-toggle="navbar-multi-level" type="button"
                  class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                  aria-controls="navbar-multi-level" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15" />
                  </svg>
              </button>
          </div>
      </div>
      <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          <ul
              class="mt-4 flex flex-col rounded-lg border  p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:p-0 rtl:space-x-reverse ">
              <li>
                  <a href="#"
                      class="block rounded bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 dark:bg-blue-600 md:dark:bg-transparent md:dark:text-blue-500"
                      aria-current="page">Home</a>
              </li>
              <li>
                  <a href="#"
                      class="block rounded bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 dark:bg-blue-600 md:dark:bg-transparent md:dark:text-blue-500"
                      aria-current="page">Speed test </a>
              </li>
              <li>
                  <a href="#"
                      class="block rounded bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 dark:bg-blue-600 md:dark:bg-transparent md:dark:text-blue-500"
                      aria-current="page">Pricing </a>
              </li>
              <li>
                  <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                      class="flex w-full items-center justify-between px-3 py-2  hover:bg-gray-100 md:w-auto md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 dark:text-black text-white dark:hover:bg-gray-700 dark:focus:text-black md:dark:hover:bg-transparent md:dark:hover:text-blue-500">
                      Service
                      <svg class="ms-2.5 h-2.5 w-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                          fill="none" viewBox="0 0 10 6">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 4 4 4-4" />
                      </svg>
                  </button>
                  <!-- Dropdown menu -->
                  <div id="dropdownNavbar"
                      class="z-10 hidden w-64 divide-y divide-gray-100 rounded-lg bg-gray-400 font-normal shadow dark:divide-gray-600 dark:bg-gray-700">
                      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownLargeButton">
                          
                          <li>
                              <a href="/"
                                  class="block px-4 py-2 hover:bg-black dark:hover:bg-gray-600 dark:hover:text-white">Social
                                  Media Marketing</a>
                          </li>
                          <li>
                              <a href="/"
                                  class="block px-4 py-2 hover:bg-black dark:hover:bg-gray-600 dark:hover:text-white">Smart
                                  and Express Staffing </a>
                          </li>
                      </ul>
                  </div>
              </li>
              <li>
                  <a href="#"
                      class="block rounded bg-blue-700 px-3 py-2 text-white md:bg-transparent md:p-0 md:text-blue-700 dark:bg-blue-600 md:dark:bg-transparent md:dark:text-blue-500"
                      aria-current="page">More </a>
              </li>
          </ul>
      </div>
      <div class="hidden md:space-x-6 md:flex justify-center items-center">
          <div>
              <button id="theme-toggle" type="button"
                  class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                  <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                  </svg>
                  <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                          fill-rule="evenodd" clip-rule="evenodd"></path>
                  </svg>
              </button>

          </div>
          <div class="flex ">
              <!-- Modal toggle -->
              <button data-modal-target="default-modal" data-modal-toggle="default-modal" class="block font-medium"
                  type="button">
                  <x-fas-search class="w-5" />
              </button>

              <!-- Main modal -->
              <div id="default-modal" tabindex="-1" aria-hidden="true"
                  class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0">
                  <div class="relative max-h-full w-full max-w-2xl p-4">
                      <!-- Modal content -->
                      <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
                          <!-- Modal header -->
                          <div
                              class="flex items-center justify-between rounded-t border-b p-4 md:p-5 dark:border-gray-600">
                              <h3 class="text-xl font-semibold text-gray-900">Search</h3>
                              <button type="button"
                                  class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
                                  data-modal-hide="default-modal">
                                  <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                      fill="none" viewBox="0 0 14 14">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                  </svg>
                                  <span class="sr-only">Close modal</span>
                              </button>
                          </div>
                          <!-- Modal body -->
                          <form class="mx-auto p-4">
                              <label for="default-search"
                                  class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white">Search</label>
                              <div class="relative">
                                  <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
                                      <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                          <path stroke="currentColor" stroke-linecap="round"
                                              stroke-linejoin="round" stroke-width="2"
                                              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                      </svg>
                                  </div>
                                  <input type="search" id="default-search"
                                      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                      placeholder="Search Mockups, Logos..." required />
                                  <button type="submit"
                                      class="absolute bottom-2.5 end-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <div><a href="/"><button class="btn btn-outline btn-primary">Contact Us</button></a></div>
      </div>
  </div>
</nav>

  {{queryset}}
{% endblock content %}
